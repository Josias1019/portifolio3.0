                function scrollToTop(element, duration) {
                    var start = element.scrollTop;
                    var startTime = performance.now();

                    function scrollStep(timestamp) {
                        var currentTime = timestamp - startTime;

                        element.scrollTop = Math.easeInOutQuad(currentTime, start, 0, duration);

                        if (currentTime < duration) {
                            requestAnimationFrame(scrollStep);
                        }
                    }

                    requestAnimationFrame(scrollStep);
                }

                // Função de interpolação para suavizar a rolagem
                Math.easeInOutQuad = function (t, b, c, d) {
                    t /= d / 2;
                    if (t < 1) return (c / 2) * t * t + b;
                    t--;
                    return (-c / 2) * (t * (t - 2) - 1) + b;
                };
            </script>

    <script>
        // Função para aplicar efeito de fade-in
        function fadeIn(element) {
            var opacity = 0;
            var interval = setInterval(function () {
                if (opacity < 1) {
                    opacity += 0.02;
                    element.style.opacity = opacity;
                } else {
                    clearInterval(interval);
                }
            }, 1);
        }

        // Função para aplicar fade-in em todos os elementos com a classe 'fade-in'
        function applyFadeInEffect() {
            var elements = document.querySelectorAll('.fade-in');
            elements.forEach(function (element) {
                fadeIn(element);
            });
        }

        // Aguarda o carregamento completo do DOM antes de aplicar o efeito de fade-in
        document.addEventListener('DOMContentLoaded', function () {
            applyFadeInEffect();
        });
    </script>
